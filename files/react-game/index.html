<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>React powered game in 25 minutes</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/theme/monokai.min.css"/>
  <style>
    .playground-slide .playground {
      text-align: left;
      overflow: hidden;
      font-size: 1.4rem;
    }

    .spectacle-content .language-jsx {
      font-size: 1.4rem;
    }

    .playground-slide.small-font .playground {
      font-size: 0.9rem;
    }

    .playground-slide.scale .playground .previewArea > div > div {
      transform: scale(4);
      margin-top: 160px;
      margin-left: 160px;
    }

    .playground-slide .playground .playgroundPreview {
      position: relative;
      overflow: auto;
    }

    .playground-slide .playground .playgroundError {
      position: absolute;
      z-index: 100;
      color: white;
      width: 100%;
      background: rgba(255, 0, 0, 0.6);
      padding: 6px;
    }

    .playground-slide .playgroundStage.ReactCodeMirror .CodeMirror {
      height: 600px;
    }

    .playground-slide .playground .previewArea {
      height: 600px;
    }

    .playground-slide .playground .previewArea [data-reactroot] {
      background: black;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .playground-slide .playground .playgroundCode, .playgroundPreview {
      width: 50%;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>
  <script src="./dist/bundle.js"></script>
</body>
</html>
